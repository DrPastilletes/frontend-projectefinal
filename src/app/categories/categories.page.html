<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Categories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="block" color="light" *ngFor="let item of categories" (click)="goPage('productes',item.id, item.nom)" >{{ item.nom }}</ion-button>
  <ion-button (click)="anarComanda()" expand="block">Acabar comanda</ion-button>
</ion-content>
<ion-footer>
  <ion-toolbar>

  </ion-toolbar>
</ion-footer>
