<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="submit()">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Nom</ion-label>
        <ion-input formControlName="usuari" inputmode="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contrasenya</ion-label>
        <ion-input formControlName="contra" type="password"></ion-input>
      </ion-item>
      <ion-button type="submit" expand="block">Enviar</ion-button>
    </ion-list>
  </form>
</ion-content>
